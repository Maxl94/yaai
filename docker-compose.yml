services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aimon}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-aimonitoring}
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aimon} -d ${POSTGRES_DB:-aimonitoring}"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-aimon}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-aimonitoring}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-aimon}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-aimonitoring}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
