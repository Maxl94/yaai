name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: python
          token: ${{ secrets.GITHUB_TOKEN }}

  update-lockfile:
    name: Update uv.lock on release PR
    needs: release-please
    if: needs.release-please.outputs.release_created != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Check if release branch exists
        id: check-branch
        run: |
          if git ls-remote --exit-code --heads https://github.com/${{ github.repository }}.git release-please--branches--main; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.check-branch.outputs.exists == 'true'
        with:
          ref: release-please--branches--main
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: astral-sh/setup-uv@v4
        if: steps.check-branch.outputs.exists == 'true'
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        if: steps.check-branch.outputs.exists == 'true'
        with:
          python-version: "3.12"

      - name: Update lockfile
        if: steps.check-branch.outputs.exists == 'true'
        run: uv lock

      - name: Commit updated lockfile
        if: steps.check-branch.outputs.exists == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add uv.lock
          git diff --cached --quiet || git commit -m "chore: update uv.lock for release"
          git push

  publish:
    name: Publish to PyPI
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/yaai-monitoring/
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build-only
        working-directory: frontend

      - name: Copy frontend assets into package
        run: |
          rm -f yaai/server/static
          cp -r frontend/dist yaai/server/static

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
